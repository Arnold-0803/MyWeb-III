<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </nav>
        <h2 class="logo"><ion-icon name="logo-electron"></ion-icon>ArnoldKiritu<br><span>Inc.</span></h2>
        <form class="searchBar" action="#">
            <input type="text" placeholder="Search.....">
            <button type="submit"><ion-icon name="search-outline"></ion-icon></button>
        </form>
    </header>

    <div class="signIn_box">
        <div class="signInform">
            <h2>Sign In</h2>
            <form action="#">
                <div class="inputArea">
                    <span><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                </div>
                <div class="inputArea">
                    <span><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                </div>
                <div class="passRecovery">
                    <label><input type="checkbox">Remember me</label>
                    <span>Forgot password?<a href="#">Click here</a></span>
                </div>
                <button class="signInbtn">Sign In</button>
                <div class="createAccount">
                    <p>Don't have an accoun?<a href="#">Create</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
